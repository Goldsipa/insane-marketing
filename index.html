<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insane Marketing</title>
  <link rel="icon" href="./resources/images/logo.png">
  <link rel="stylesheet" href="./resources/styles/index.css">
  <link rel="stylesheet" href="./resources/styles/loading.css">
</head>
<body>

  <div class="wrapper">

    <header>
      <div class="logo-wrapper">
        <div class="logo"></div>
      </div>
      <div class="nickname">
        <div class="name">Insane Marketing</div>
        <div class="bot-wrapper">
          <div class="bot-label">digital agency</div>
          <div class="typing-wrapper hidden">
            <div class="typing-loader"><div></div><div></div><div></div></div>
            <div class="typing">печатает</div>
          </div>
        </div>
      </div>
      <div class="phone-number"><a href="tel:098493389">0984933895</a></div>
      <div class="menu">
        <div class="menu-dot"></div>
        <div class="menu-dot"></div>
        <div class="menu-dot"></div>
      </div>
      <ul class="menu-dropdown menu-dropdown-hidden">
        <li>Почему это эффективно?</li>
        <li>Цены</li>
        <li>Заказать продвижение</li>
        <li>Зайти в бот-воронку</li>
        <li>Контакты</li>
      </ul>
    </header>

    <div class="content-wrapper">
      <div class="content"></div>
    </div>

    <footer>
      <div class="message-field">
        <input type="text" class="phone" id="phone" disabled>
      </div>
      <div class="button-send-wrapper">
        <div class="button-send"></div>
      </div>
    </footer>

  </div>

  <div class="promotion-wrapper hidden">
    <div class="promotion">
      <form action="javascript:alert('Отправлено!');" method="post" id="promotion-form">
        <label for="promotion-name">Имя</label>
        <input type="text" name="promotion-name" id="promotion-name" required>
        <label for="promotion-address">Номер телефона/ссылка на соц.сеть</label>
        <input type="text" name="promotion-address" id="promotion-address" value="+380" required>
        <label for="promotion-message">Сообщение (необязательно)</label>
        <textarea name="promotion-message" rows="3" id="promotion-name"></textarea>
        <input type="submit" value="Отправить" id="promotion-submit">
      </form>
      <div class="promotion-close">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <div class="contacts-wrapper hidden">
    <div class="contacts">
      <h3>Контакты</h3>
      <p>Город Киев</p>
      <p>Телефон: <a href="tel:098493389">0984933895</a></p>
      <div class="contacts-close">
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <div id="red-arrow" class="hidden"></div>

  <audio id="message-sound" preload="none">
    <source src="./resources/sounds/message_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
  <script src="./resources/scripts/jquery.mask.js"></script>
  <script src="./resources/scripts/app.js"></script>
</body>
</html>
